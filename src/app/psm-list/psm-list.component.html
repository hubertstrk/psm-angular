<div class="mb-2" style="min-height: 4px">
  <p-progressBar
    *ngIf="isLoading"
    mode="indeterminate"
    [style]="{ height: '4px' }"
  />
</div>

<div class="m-3 flex flex-column gap-2">
  <p-dropdown
    [options]="scopes"
    [(ngModel)]="selectedScope"
    optionLabel="value"
    [filter]="true"
    filterBy="value"
    [showClear]="true"
    (ngModelChange)="onFilterChanged()"
    placeholder="Wirkbereich auswÃ¤hlen"
  >
    <ng-template pTemplate="selectedItem" let-selectedOption>
      <div class="flex align-items-center gap-2">
        <div>{{ selectedScope?.value }}</div>
      </div>
    </ng-template>
    <ng-template let-scope pTemplate="item">
      <div class="flex align-items-center gap-2">
        <div>{{ scope.value }}</div>
      </div>
    </ng-template>
  </p-dropdown>

  <div class="flex flex-column my-2 gap-1">
    <div *ngFor="let item of psm">
      <div class="flex gap-2">
        <div>{{ item.id }}</div>
        <div>{{ item.name }}</div>
      </div>
    </div>
  </div>
</div>
