<div class="mb-2" style="min-height: 6px">
  <app-loading-indicator [isLoading]="isLoading" />
</div>

<div class="m-3 flex flex-column gap-2">
  <app-name-search (filtered)="nameFilterChanged($event)" />
  <app-scope-filter (filtered)="scopeFilterChanged($event)" />
  <app-agent-filter (filtered)="agentFilterChanged($event)" />

  <div class="flex flex-column my-2">
    <div *ngFor="let item of psm" class="mb-1">
      <app-psm-list-item [item]="item" />
    </div>
  </div>
</div>
